AdminBundle\Entity\epizy_demandeur_formations:
    type: entity
    table: null
    repositoryClass: AdminBundle\Repository\epizy_demandeur_formationsRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        annee:
            type: string
            length: 255
        ville:
            type: string
            length: 255
        pays:
            type: string
            length: 255
        diplomes:
            type: string
            length: 255
            column: diplomes
        universites:
            type: string
            length: 255
            column: universites
    lifecycleCallbacks: {  }

    manyToOne:
        id_demandeur:
            targetEntity: epizy_demandeur_emplois
            joinColumn:
                name: id_demandeur
                referencedColumnName: id
                nullable: true
                onDelete: SET NULL
        id_cvs:
            targetEntity: epizy_demandeur_cvs
            inversedBy: formations
            joinColumn:
                name: id_cvs
                referencedColumnName: id
                nullable: true
                onDelete: SET NULL
            # fetch: EAGER
            # cascade: [all]
        diplome:
            targetEntity: epizy_diplomes
            joincolumn:
                name: diplome_id
                referencedColumnName: id
        universite:
            targetEntity: epizy_universites
            joincolumn:
                name: universite_id
                referencedColumnName: id
        ville_id:
            targetEntity: epizy_villes
            joinColumn:
                name: ville_id
                referencedColumnName: id